
<html ng-app="noteTake">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>ONLINE NOTE TAKER</title>

    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="./js/app.js"></script>
    
    <!-- Modal -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>


<body ng-controller="mainController">
    
    <div class="container">
        <div class="title text-left">
            <h1 id="Header">Take Notes Online</h1>
        </div>
        <div ng-repeat="note in allNotes" class="allNotes">
            <ul>
                <li ng-mouseleave="btnShow = false" ng-mouseenter="btnShow = true">{{note.text|removeHTML}}<button ng-show="btnShow" ng-click="deleteNote(note._id)">DELETE</button></li>
            </ul>
        </div>
        <div class="editor-wrap">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="textfont">
                <select name="FontSize" class="btn btn-default" ng-model="selected" ng-mouseleave="changeFontSize()">
                    <option  value="xxlarge"><h1>extra extra large</h1></option>
                    <option  value="xlarge"><h2>extra large</h2></option>
                    <option  value="large"><h3>large</h3></option>
                    <option  value="normal" selected><h4>normal</h4></option>
                    <option  value="small"><h5>small</h5></option>
                    <option  value="xsmall"><h6>extra small</h6></option>
                </select>
                <select type="button" class="btn btn-default" name="FontType"></select>
            </div>
           <div class="btn-group" role="textmanipulation">
                <button type="button" class="btn btn-default" ng-click="doFormat('bold',null)">
                    <span class="glyphicon glyphicon-bold"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('italic',null)">
                    <span class="glyphicon glyphicon-italic"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('underline',null)">
                    U_
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('insertUnorderedList',null)">
                    <span class="glyphicon glyphicon-list"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('insertOrderedList',null)">
                    123
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('redo',null)">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('undo',null)">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
            </div>
            <div class="btn-group" role="paragraph">
                <button type="button" class="btn btn-default" ng-click="doFormat('justifyLeft',null)">
                    <span class="glyphicon glyphicon-align-left"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('justifyCenter',null)">
                    <span class="glyphicon glyphicon-align-center"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('justifyRight',null)">
                    <span class="glyphicon glyphicon-align-right"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('justifyFull',null)">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('indent',null)">
                    <span class="glyphicon glyphicon-indent-left"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="doFormat('outdent',null)">
                    <span class="glyphicon glyphicon-indent-right"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="insertImage()">
                    <span class="glyphicon glyphicon-picture"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="insertLink()">
                    <span class="glyphicon glyphicon-link"></span>
                </button>

            </div>
        </div>
        
        <div id="noteEditor">
            <!-- transfer innerhtml to textarea when user is done -->
            <textarea id="theTextArea" name="theTextArea" style="display:none;"></textarea>   
            <!-- iframe replacement of textarea-->
            <div class="editor-container">
                <editor>hello</editor>
            </div>
            <!-- iframe replacement of textarea-->
        </div>
        </div>
        
        <div class="createBtn"> 
            <button class="btn btn-primary" ng-click="createNote();">SAVE</button>
        </div>
        
        
        <div id="dialog" title="Save" style="display:none;" >
            <p>Please enter a subject to save your work: </p>
            <input type = "text" >
        </div>
    </div>

</body>
</html>
