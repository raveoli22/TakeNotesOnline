<!-- index.html -->
<!doctype html>

<html ng-app="noteTake">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>ONLINE NOTE TAKER</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"> <!-- load bootstrap -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="./js/app.js"></script>

</head>


<body ng-controller="mainController">
    
    <div class="container">
        <h1 class="title">Take Notes Online</h1>
        <div ng-repeat="note in allNotes">
            <ul>
                <li>{{note.text}} <button ng-click="deleteNote(note._id)">Delete</button></li>
                
            </ul>
        </div>
        <textarea ng-model="formData.text" placeholder="type your notes"></textarea>
        <button ng-click="createNote()">Create</button>
        
    </div>

</body>
</html>
