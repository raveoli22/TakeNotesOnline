<!-- index.html -->
<!doctype html>

<html ng-app="noteTake">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>ONLINE NOTE TAKER</title>

    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="./js/app.js"></script>

</head>


<body ng-controller="mainController">
    
    <div class="container">
        <div class="title text-center">
            <h1>Take Notes Online</h1>
        </div>
        <div ng-repeat="note in allNotes">
            <ul>
                <li>{{note.text}} <button ng-click="deleteNote(note._id)">Delete</button></li>
                
            </ul>
        </div>
        <textarea ng-model="formData.text" placeholder="type your notes"></textarea>
        <button ng-click="createNote()">Create</button>
        
    </div>

</body>
</html>
