
<html ng-app="noteTake">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>ONLINE NOTE TAKER</title>

    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="./js/app.js"></script>

</head>


<body ng-controller="mainController">
    
    <div class="container">
        <div class="title text-left">
            <h1 id="Header">Take Notes Online</h1>
        </div>
        <div ng-repeat="note in allNotes" class="allNotes">
            <ul>
                <li ng-mouseleave="btnShow = false" ng-mouseenter="btnShow = true">{{note.text}}<button ng-show="btnShow" ng-click="deleteNote(note._id)">DELETE</button></li>
            </ul>
        </div>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="textfont">
                <button type="button" class="btn btn-default" ng-click="makeBold()" unselectable="on" ng-mousedown="$event.stopPropagation()">H1</button>
                <button type="button" class="btn btn-default" >H2</button>
                <button type="button" class="btn btn-default" >H3</button>
                <button type="button" class="btn btn-default" >H4</button>
                <button type="button" class="btn btn-default" >H5</button>
                <button type="button" class="btn btn-default" >H6</button>
                <select type="button" class="btn btn-default" name="FontSize"></select>
                <select type="button" class="btn btn-default" name="FontType"></select>
            </div>
           <div class="btn-group" role="textmanipulation">
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-bold"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-italic"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    U_
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-list"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    123
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
            </div>
            <div class="btn-group" role="paragraph">
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-align-left"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-align-center"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-align-right"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-indent-left"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-indent-right"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-picture"></span>
                </button>
                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-link"></span>
                </button>

            </div>
        </div>
        
        <div id="noteEditor">
            <!-- transfer innerhtml to textarea when user is done -->
            <textarea id="theTextArea" name="theTextArea" style="display:none;"></textarea>   
            <!-- iframe replacement of textarea-->
            <div class="editor-container">
                <editor>hello</editor>
            </div>
            <!-- iframe replacement of textarea-->
        </div>
        
        <div class="createBtn"> 
            <button ng-click="createNote();">Create</button>
        </div>
    </div>

</body>
</html>
