
<html ng-app="noteTake">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->

    <title>ONLINE NOTE TAKER</title>

    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/3ae3022b98.js"></script>

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="./js/app.js"></script>
    
    <!-- Modal -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>


<body ng-controller="mainController">
    
    <div class="container">
        <div class="title text-center jumbotron">
            <h1 id="Header">Take Notes Online</h1>
        </div>
        
        <div class="savedNotes" ng-show="!editMode">
            <div class="page-header text-center"  >
                <h1>YOUR NOTES</h1>
                <hr>
            </div>
            <div ng-repeat="note in allNotes" class="allNotes">
                <br>
                <ul>
                    <div> 
                        <div class="noteItem" ng-mouseleave="btnShow = false" ng-mouseenter="btnShow = true" >
                            <li>
                                {{note.subject|removeHTML}}<a ng-show="btnShow" ng-click="deleteNote(note._id)"><i>DELETE</i></a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="create text-center"> 
                <button class="btn btn-primary" ng-click="editMode = true;">CREATE</button>
            </div>
        </div>
        
        <div class="editor-wrap" ng-show="editMode">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="textfont">
                    <select id="FontSize" name="FontSize" ng-model="selected" ng-mouseleave="changeFontSize()" unselectable="on">
                        <option  value="xxlarge"><h1>extra extra large</h1></option>
                        <option  value="xlarge"><h2>extra large</h2></option>
                        <option  value="large"><h3>large</h3></option>
                        <option  value="normal" selected><h4>normal</h4></option>
                        <option  value="small"><h5>small</h5></option>
                        <option  value="xsmall"><h6>extra small</h6></option>
                    </select>
                    <select name="FontType" id="FontType" ng-model="selectedFont" ng-mouseleave="changeFontType()" unselectable="on">
                        <option  value="Times New Roman">Times New Roman</option>
                        <option  value="Palatino Linotype">Palatino Linotype</option>
                        <option  value="Georgia">Georgia</option>
                        <option  value="Arial">Arial</option>
                        <option  value="Arial Black">Arial Black</option>
                        <option  value="Comic Sans MS">Comic Sans MS</option>
                        <option  value="Impact">Impact</option>
                        <option  value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                        <option  value="Tahoma">Tahoma</option>
                        <option  value="Verdana">Verdana</option>
                        <option  value="Helvetica">Helvetica</option>
                        <option  value="Lucida Console">Lucida Console</option>
                        <option  value="Courier New">Courier New</option>
                    </select>

                    <button type="button" class="btn btn-default" ng-click="doFormat('bold',null)">
                         <i class="fa fa-bold" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('italic',null)">
                        <i class="fa fa-italic" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('underline',null)">
                        <i class="fa fa-underline" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('insertUnorderedList',null)">
                        <i class="fa fa-list-ul" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('insertOrderedList',null)">
                        <i class="fa fa-list-ol" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('redo',null)">
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('undo',null)">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="btn btn-default" ng-click="doFormat('justifyLeft',null)">
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('justifyCenter',null)">
                        <i class="fa fa-align-center" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('justifyRight',null)">
                        <i class="fa fa-align-right" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('justifyFull',null)">
                        <i class="fa fa-align-justify" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('indent',null)">
                        <i class="fa fa-underline" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="doFormat('outdent',null)">
                        <i class="fa fa-underline" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="btn-group" role="embed" id="embed">
                    <button type="button" class="btn btn-default" ng-click="insertImage()">
                        <span class="glyphicon glyphicon-picture"></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="insertLink()">
                        <span class="glyphicon glyphicon-link"></span>
                    </button>
                </div>    


            </div>

            <div id="noteEditor">
                <!-- transfer innerhtml to textarea when user is done -->
                <textarea id="theTextArea" name="theTextArea" style="display:none;"></textarea>   
                <!-- iframe replacement of textarea-->
                <div class="editor-container">
                    <editor>hello</editor>
                </div>
                <!-- iframe replacement of textarea-->
            </div>
            
            <div class="createBtn"> 
                <button class="btn btn-primary" ng-click="popUp()">SAVE</button>
            </div>
            
        </div>
        

        
        
        <div id="dialog" title="Save" style="display:none;" >
            <p>Please enter a subject to save your work: </p>
            <input type = "text" ng-model="noteSubject">
            <button class="btn btn-primary" ng-click="createNote()">SAVE</button>
        </div>
    </div>
   

</body>
</html>
